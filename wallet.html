<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <meta name="description" content="XONIC Web version.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>XONIC</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:300,400,700,900" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap">
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    
    <body>
        
        <div class="wrap">
            
            <div class="heading">
                
                <img class="logo" src="images/xonic_icon_48.png" width="48" height="48" alt="XONIC">
                <h1>XONIC</h1>
                
            </div>
            <div class="network">
                <div class="fll split-50">
                    <div class="status"><span id="led-network" class="notconnect">&#9632;</span> <span id="led-wallet" class="notconnect">&#9632;</span></div>
                </div>
                <div class="fll split-50">
                    <div class="net-selector rx">Connecting...</div>
                </div>
                <div class="clr"></div>
            </div>
            
            <div class="xonic-box box-wallet-access">
                
                <div class="inner-view" id="view-01">
                    
                    <div class="button button-full button-general margin-bottom" id="btn-access">Access</div>
                    <div class="button button-full button-general margin-bottom" id="btn-newaddress">New Address</div>
                    
                </div>
            
            </div>
            
            <div class="xonic-box box-access-seed">
                
                <div class="inner-view" id="view-02">

                    <h3>Secret Seed</h3>
                    <div class="form-box">

                        <input type="password" name="seed" id="input-seed" value="" autocomplete="" placeholder="">

                    </div>
                    <div class="button button-full margin-bottom" id="btn-access-seed">Confirm</div>
                    
                </div>
                
                <div class="button button-full button-general btn-backto-main">Back</div>
            
            </div>
            
            <div class="xonic-box box-access-newaddress">
                                
                <div class="inner-view" id="view-03">
                    
                    <div class="view-dialog cx">
                    
                        <p>Do you want to create a new wallet address?</p>
                    
                    </div>
                    <div class="button button-full margin-bottom" id="btn-newaddress-confirm">Yes</div>
                    
                </div>
                <div class="inner-view" id="view-09"></div>
                <div class="button button-full button-general btn-backto-main">Back</div>
            
            </div>
            
            <div class="xonic-box box-wallet-recap">
                                
                <div class="inner-view boxed-view" id="view-04">
                    
                    <h3>Address</h3>
                    <div class="label current-address">&nbsp;</div>
                
                    <h3>Balance</h3>
                    <div class="label current-xrp-balance"><span>&nbsp;</span> XRP</div>
                    
                </div>

                <div class="inner-view" id="view-05">
                    
                    <div class="btn-group">
                        <div class="fll split-50">
                            <div class="button button-full button-general" id="give-tx">Give &#x21a5;</div>
                        </div>
                        <div class="fll split-50">
                            <div class="button button-full button-general" id="take-tx">Take &#x21a7;</div>
                        </div>
                        <div class="clr"></div>
                    </div>

                </div>
                
                <div class="inner-view" id="view-06">
                    
                    <h3>Send To</h3>
                    <div class="form-box"><input type="text" id="to-address" name="to-address" value="" placeholder="Address"></div>
                    <h3>XRP Amount</h3>
                    <div class="form-box"><input type="number" id="payment-qt" name="payment-qt" step="0.000000000000001" min="0.000000000000001" value="" placeholder="0.000000"></div>
                    
                    <div class="button button-full button-primary margin-bottom" id="confirm-tx">Confirm</div>
                    <div class="button button-full button-general margin-bottom cancel-tx">Cancel</div>
                
                </div>
                
                <div class="inner-view" id="view-07">
                    
                    <div id="qrcode"></div>
                    <div class="button button-full button-general margin-bottom cancel-tx">Cancel</div>
                
                </div>
                
                <div class="inner-view" id="view-08">
                    
                    <h3>Send</h3>
                    <div class="label tx-amount"><span>&nbsp;</span> XRP</div>
                
                    <h3>To</h3>
                    <div class="label ad-destination">&nbsp;</div>
                    
                    <br>
                    
                    <div class="button button-full button-primary margin-bottom" id="sign-tx">Sign</div>
                    <div class="button button-full button-general margin-bottom cancel-sign">Cancel</div>
                
                </div>
                
                <div class="button button-full button-general" id="btn-disconnect-wallet">Disconnect</div>
            
            </div>
            
            <div class="copyright cx">
                
                &copy; 2022 <a href="https://xon.money/">XON</a>
            
            </div>
            
        </div>


    </body>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/xrpl@2.0.0/build/xrpl-latest-min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/qrcode.js"></script>
    
</html>
