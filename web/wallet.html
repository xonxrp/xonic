<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <meta name="description" content="XONIC Web version.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>XONIC</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:300,400,700,900" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap">
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    
    <body>
        
        <div class="wrap">
            
            <div class="heading">
                
                <img class="logo" src="images/xonic_icon_48.png" width="48" height="48" alt="XONIC">
                <h1>XONIC</h1>
                
            </div>
            <div class="network">
                <div class="fll split-50">
                    <div class="status"><span id="led-network" class="notconnect">&#9632;</span> <span id="led-wallet" class="notconnect">&#9632;</span></div>
                </div>
                <div class="fll split-50">
                    <div class="net-selector rx">Connecting...</div>
                </div>
                <div class="clr"></div>
            </div>
            
            <div class="xonic-box access-box">
                
                <div class="button button-full margin-bottom" id="xonic-access">Access</div>
                <div class="button button-full button-secondary" id="xonic-newaddress">New Address</div>
            
            </div>
            
            <div class="xonic-box access-seed">
                
                <div class="as-01">

                    <h3>Secret Seed</h3>
                    <div class="form-box">

                        <input type="password" name="seed" id="input-seed" value="" autocomplete="" placeholder="">

                    </div>
                    <div class="button button-full margin-bottom" id="xonic-access-seed">Confirm</div>
                    
                </div>
                
                <div class="button button-full button-general" id="xonic-main">Back</div>
            
            </div>
            
            <div class="xonic-box access-newaddress">
                                
                <div class="na-01">
                    
                    <p>Do you want to generate a new address?</p>
                    <div class="button button-full margin-bottom" id="xonic-newaddress-confirm">Generate</div>
                    
                </div>
                <div class="na-02"></div>
                <div class="button button-full button-general" id="xonic-main">Back</div>
            
            </div>
            
            <div class="xonic-box wallet-recap">
                                
                <div class="wr-02">
                    
                    <h3>Address</h3>
                    <div class="label current-address"></div>
                
                    <h3>Balance</h3>
                    <div class="label current-xrp-balance"><span>0</span> XRP</div>
                    
                </div>
                
                <div class="button button-full button-general" id="btn-disconnect-wallet">Disconnect</div>
            
            </div>
            
            <div class="copyright cx">
                
                &copy; 2022 <a href="https://xon.money/">XON</a>
            
            </div>
            
        </div>


    </body>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/xrpl@2.0.0/build/xrpl-latest-min.js"></script>
    <script src="js/main.js"></script>
    
</html>
